<!DOCTYPE html>
<h3>Tambah Data</h3>
<form action="" method="">
    <table border="1">
        <tr>
            <td width="100">Nama</td>
            <td><input type="text" size="40"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Tanggal</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td><input type="radio" name="jk"> Laki-Laki
                <input type="radio" name="jk"> Perempuan
            </td>
        </tr>
        <tr>
            <td>Keahlian</td>
            <td><input type="checkbox"> Makan
                <input type="checkbox"> Tidur
                <input type="checkbox"> Nge-Game
                <input type="checkbox"> Ngoding
            </td>
        </tr>
        <tr>
            <td>Pendidikan Terakhir</td>
            <td><select>
                    <option>SD</option>
                    <option>SMP</option>
                    <option>SMA/SMK</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td><input type="textarea" size="50"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Simpan">
                <input type="reset" value="Reset">
                <input type="button" value="Kembali">

            </td>
        </tr>
    </table>
</form>
